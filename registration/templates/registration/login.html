{% extends 'registration/base_layout.html' %}

{% load crispy_forms_tags %}
{% block login %}

<div class = "row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
            <h2>Log in</h2>
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary">Sign in</button>
                <a href="{% url 'password_reset' %}" class ="btn btn-link"> Forgot your password?</a>
            </form>
        </div>

        </div>


    </div>
</div>



<!-- ## %url 'reset_password' -->
{% endblock login %}
